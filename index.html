<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>seacoral · Home</title>
  <style>
    /* 基本重置 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      overflow: hidden;
    }
    /* 动态背景球体 */
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      overflow: hidden;
      z-index: -1;
    }
    .background span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      animation: float 10s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh) translateX(0); opacity: 0; }
      50% { opacity: 0.5; }
      100% { transform: translateY(-10vh) translateX(50px); opacity: 0; }
    }
    /* 页面主体卡片 */
    .card {
      text-align: center;
      background: rgba(0,0,0,0.3);
      padding: 50px 60px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      max-width: 450px;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      opacity: 0.9;
    }
    .links a {
      display: inline-block;
      margin: 0 10px;
      padding: 12px 20px;
      background: #fff;
      color: #111;
      font-weight: bold;
      text-decoration: none;
      border-radius: 15px;
      transition: 0.3s;
    }
    .links a:hover {
      transform: translateY(-5px);
      background: #00ffff;
      color: #000;
    }
    /* 响应式 */
    @media (max-width: 500px) {
      .card { padding: 30px 20px; }
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="background">
    <!-- 随机生成 30 个漂浮小球 -->
    <script>
      const bg = document.querySelector('.background');
      for (let i = 0; i < 30; i++) {
        const span = document.createElement('span');
        span.style.left = Math.random() * 100 + 'vw';
        span.style.width = span.style.height = Math.random() * 15 + 10 + 'px';
        span.style.animationDuration = (5 + Math.random() * 10) + 's';
        span.style.animationDelay = Math.random() * 10 + 's';
        bg.appendChild(span);
      }
    </script>
  </div>

  <div class="card">
    <h1>seacoral</h1>
    <p>欢迎来到我的世界，一个小小的创意天地。更多内容即将上线。</p>
    <div class="links">
      <a href="#">seacoralz@qq.com</a>
      <a href="#">你好</a>
      <a href="#">现在这里什么都没有</a>
    </div>
  </div>
</body>
</html>
